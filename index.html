<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #quoteDisplay { font-size: 1.5em; margin: 20px; padding: 10px; border: 1px solid #ccc; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">Click the button to get a quote!</div>
    <button id="newQuote">Show New Quote</button>
    
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <script>
        const quotes = [
            { text: "Believe you can and you're halfway there.", category: "Motivation" },
            { text: "Success is not the key to happiness. Happiness is the key to success.", category: "Success" },
            { text: "Act as if what you do makes a difference. It does.", category: "Inspiration" }
        ];
        
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quoteDisplay").textContent = `${quotes[randomIndex].text} - (${quotes[randomIndex].category})`;
        }
        
        function addQuote() {
            const newQuoteText = document.getElementById("newQuoteText").value;
            const newQuoteCategory = document.getElementById("newQuoteCategory").value;
            
            if (newQuoteText && newQuoteCategory) {
                quotes.push({ text: newQuoteText, category: newQuoteCategory });
                document.getElementById("newQuoteText").value = "";
                document.getElementById("newQuoteCategory").value = "";
                alert("Quote added successfully!");
            } else {
                alert("Please enter both a quote and a category.");
            }
        }
        
        document.getElementById("newQuote").addEventListener("click", showRandomQuote);
    </script>
</body>
</html>
